<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Video-background</title>
</head>
<body>
<header class="bg-cover">
    <div class="video-bg hidden-xs hidden-sm" id="video-bg">
        <video autoplay  poster="bg.jpg" loop muted class="video-bg__video">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="logo_ppw1.webm" type="video/webm">
            <source src="logo_ppw1.mp4" type="video/mp4">

        </video>
    </div>
    <div class="overlay">
        <h2>HTML5 Video Background</h2>
    </div>

</header>




</body>
</html>
